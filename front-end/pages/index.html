<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
    
            </div>
            <div class="col">
                <form>
                    <div class="mb-3">
                        <input onchange="" class="form-control" placeholder="Name" type="text" name="name" id="name">
                    </div>
                    <div class="mb-3">
                        <input onchange="" class="form-control" placeholder="Password" type="password" name="pass" id="pass">
                    </div>
                    <div class="mb-3">
                        <input onchange="" class="form-control" placeholder="Repeat your password" type="password" name="Rpass" id="Rpass">
                    </div>
                    <button onclick="sendData()" class="btn btn-success" type="button">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        async function sendData(){
            const name = document.querySelector("[name='name']");
            const pass = document.querySelector("[name='pass']");
            const Rpass = document.querySelector("[name='Rpass']");

            const options = {
                header: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                mode: 'cors',
                body: JSON.stringify({
                    name: name, 
                    pass: pass,
                    Rpass: Rpass,
                })
            };

            try{
                await fetch('http://localhost:3001/', options);
            }catch(err){
                console.log(err)
            }
        }


       
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
